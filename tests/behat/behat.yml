default:
  # Ignore certain tags so they don't have to be excluded on the commandline.
  gherkin:
    filters:
        tags: "~@broken"
  # Not sure if this is the best, but it sounds nice.
  formatters:
      pretty: true
  suites:
    default:
      paths: [ "%paths.base%/features" ]
      contexts:
        - FeatureContext
  extensions:
      Behat\MinkExtension:
        # Base URL provided as an environmental variable. See .travis.yml.
        base_url: 'http://express.lndo.site/express'
        sessions:
          default:
            goutte:
              guzzle_parameters:
                  verify: false
          sauce:
            sauce_labs:
              username:
              access_key:
