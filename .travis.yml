language: php
# We want to avoid sudo. This allow us to use Travis docker infrastructure, which means builds start faster and have more CPU available.
sudo: false

git:
  depth: 1

jobs:
  include:
    - stage: build
      script: ./tests/travis-ci/build.sh
    - stage: test
      script: /home/travis/build/CuBoulder/drupal/profiles/express/tests/behat/bin/behat --config behat.travis.yml --verbose --tags "@~exclude_all_bundles&&~broken&&~javascript"
      script: /home/travis/build/CuBoulder/drupal/profiles/express/tests/behat/bin/behat --config behat.travis.yml --verbose --tags "@javascript&&~exclude_all_bundles&&~broken"
    - stage: report
      script: drush scr /home/travis/build/CuBoulder/drupal/profiles/express/tests/travis-ci/log-express-performance.php

php:
  - '7.1'

branches:
  only:
    - dev

addons:
  # The username and access key are stored in the Travis settings.
  sauce_connect: true

mysql:
  database: drupal
  username: root
  encoding: utf8

# Cache Composer & Drush directories.
cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.drush/cache
    - $HOME/cache

notifications:
  slack:
    on_success: never
    on_failure: always
    rooms:
      secure: 
